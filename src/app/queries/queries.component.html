<div class="container">
    <h1>User Data</h1>
  
    <!-- Search input -->
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search..." class="search-input">
  
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Interests</th>
          <th>Project Requirements</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | filter:searchQuery">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.intrests.join(', ') }}</td>
          <td>{{ user.projectRequirements }}</td>
          <td>{{ user.date }}</td> <!-- Display formatted date -->
        </tr>
      </tbody>
    </table>
  </div>
